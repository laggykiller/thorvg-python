name: Build and upload to PyPI

on:
  release:
    types:
      - published

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build sdist
        run: pipx run build --sdist

      - name: Test sdist
        run: |
          python -m pip install dist/thorvg_python-*.tar.gz
          pip install Pillow pytest
          pytest

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  build_wheels:
    name: Build wheels on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x86_64
          - os: windows-latest
            arch: x86
          - os: windows-latest
            arch: armv8
          - os: macos-15-intel
            arch: x86_64
          - os: macos-15
            arch: universal2
          - os: macos-15
            arch: armv8
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: i686
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: ubuntu-latest
            arch: ppc64le
          - os: ubuntu-latest
            arch: s390x

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      
      - name: Build wheels
        if: runner.os != 'Linux'
        env:
          TVGPY_COMPILE_TARGET: ${{matrix.arch}}
        run: |
          pip wheel . -w wheelhouse_anytag

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        run: |
          docker run \
          --rm \
          -v $(pwd):/${GITHUB_WORKSPACE} \
          -w ${GITHUB_WORKSPACE} \
          --platform linux/${{matrix.arch}} \
          quay.io/pypa/manylinux2014_${{matrix.arch}} \
          /bin/bash -c \
          'scl enable devtoolset-10 "python3.12 -m build --wheel --outdir wheelhouse_anytag &&
          python3.12 -m pip install auditwheel &&
          auditwheel repair -w wheelhouse --plat manylinux2014_${{matrix.arch}} ./wheelhouse_anytag/*.whl"'

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl
          retention-days: 7

